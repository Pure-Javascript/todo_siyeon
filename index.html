<!DOCTYPE html>
<html>
  <head>
    <title>Siyeon's Todo</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <script type="text/javascript" src="src/index.js"></script>
    <div id="container">
      <header>
        <input type="text" placeholder="Enter an activity..." id="item" />

</html>
